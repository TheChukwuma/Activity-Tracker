<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="includes/header">
    <title>Add New Task</title>
</head>
<body>
<nav th:replace="includes/navbar :: navbar"></nav>

<div class="card w-50 mx-auto my-5 border-primary">
    <!-- success message-->
    <div th:if="${param.success}">
        <div class="alert alert-info">New task added successfully</div>
    </div>


    <div class="card-header text-center bg-primary text-white">Add New Task</div>
    <div class="card-body">
        <form  >
            <div class="form-group">
                <label class="control-label" for="title">Title</label>
                <input type="text" class="form-control border-primary" id="title" placeholder=""
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="description">Description</label>
                <input type="text" class="form-control border-primary" id="description"
                       placeholder="" required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="time">Start Time</label>
                <input type="time" class="form-control border-primary" id="time"
                       placeholder="" required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="date">Start Date</label>
                <input type="date" class="form-control border-primary" id="date"
                       placeholder="" required autofocus="autofocus">
            </div>
            <div class="text-center">
                <button class="btn btn-primary">Add</button>
            </div>
            <!--            <div class="alert alert-info" th:if=""></div>-->

        </form>

    </div>
</div>
</div>
<div th:replace="includes/footer"></div>
</body>
</html>
