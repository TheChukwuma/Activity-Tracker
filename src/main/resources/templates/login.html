<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="includes/header">
    <title>User Login</title>

</head>
<body>
<nav th:replace="includes/navbar :: navbar"></nav>


<div class="container">
    <div class="card w-50 mx-auto my-5 border-primary">

        <!-- success message-->
        <div th:if="${param.success}">
            <div class="alert alert-info">Logged in successfully</div>
        </div>


        <div class="card-header text-center bg-primary text-white">Login To Your Account</div>
            <div class="card-body">
                <div class="text-justify" style="color: #590059">
                    <p>
                        “He who every morning plans the transactions of that day and follows that plan carries a thread that will guide him through the labyrinth of the most busy life.”
                    </p>
                    <p>
                        - Victor Hugo
                    </p>
                </div>

                <form th:action="@{/login-user}" method="post" th:object="${user}" >
                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <input type="email" class="form-control border-primary" id="email" name="email" th:field="*{email}" placeholder="Enter your email" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" class="form-control border-primary" id="password" name="password" th:field="*{password}" placeholder="********" required autofocus="autofocus">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary form-control">Sign In </button>
                        <p style="margin-top: 5px">Don't have an account? <a href="/static" th:href="@{signup}">Create Account</a></p>

                    </div>
                    <div class="alert alert-info text-danger" th:if="${error}">
                        Incorrect username or password
                    </div>

                </form>

            </div>
         </div>
    </div>
</div>


<div th:replace="includes/footer"></div>
</body>
</html>
