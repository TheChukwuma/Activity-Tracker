
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/header">
    <title>Profile</title>
</head>
<body>
<nav th:replace="includes/navbar :: navbar"></nav>

<main class="container m-5 p-2 rounded-5 mx-auto bg-light shadow">
    <div class="card mb-3 bg-info" th:object="${user}">
        <h1 class="my-highest-header card-header">Profile</h1>
        <div class="card card-body">
            <div class="row">
                <div class="col-sm-10">
                    <h4 class="my-second-header" th:text="${ 'Name: ' + user.getFirstName() + ' ' + user.getLastName()}"></h4>
                    <h4 class="my-second-header" th:text="${ 'Email: ' + user.email}"></h4>
                </div>
                <div class="col-6 col-sm-2">
                    <div class="card card-body mb-3 p-2">
                        <img src="images/sizwebansi.jpeg" alt="user photo" class="embed-responsive embed-responsive-3by4">
                    </div>
                </div>
            </div>
            <table class="my-tab table text-left">
                <thead class="table-info">

               <tr> <p style="background-color: darkcyan; margin-bottom: 0">Completed Task</p></tr>
                <tr>
                    <th style="width:25%" >Title</th>
                    <th style="width:75%">Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${completedTasks}">
                    <td class="text-left" style="width:25%" th:text="${t.title}"  ></td>
                    <td class="text-left" style="width:75%" th:text="${t.description}"  ></td>
                </tr>
                </tbody>
            </table>
            <table class="my-tab table text-left">
                <thead class="table-info">
               <tr> <p style="background-color: darkcyan; margin-bottom: 0">Task In Progress</p></tr>

                <tr>
                    <th style="width:25%" >Title</th>
                    <th style="width:75%">Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${inProgressTask}">
                    <td class="text-left" style="width:25%" th:text="${t.title}"  ></td>
                    <td class="text-left" style="width:75%" th:text="${t.description}"  ></td>
                </tr>
                </tbody>
            </table>
            <table class="my-tab table text-left">
                <thead class="table-info">

               <tr> <p style="background-color: darkcyan; margin-bottom: 0">Pending Task</p></tr>
                <tr>
                    <th style="width:25%" >Title</th>
                    <th style="width:75%">Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${pendingTasks}">
                    <td class="text-left" style="width:25%" th:text="${t.title}"  ></td>
                    <td class="text-left" style="width:75%" th:text="${t.description}"  ></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</main>

<div th:replace="includes/footer"></div>

</body>
</html>
