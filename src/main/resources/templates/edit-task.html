<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="includes/header">
    <title>Add New Task</title>
</head>
<body>
<!--<nav th:replace="includes/navbar :: navbar"></nav>-->

<div class="card w-50 mx-auto my-5 border-primary">
    <!-- success message-->
    <div th:if="${param.success}">
        <div class="alert alert-info">Task updated successfully</div>
    </div>


    <div class="card-header text-center bg-primary text-white">Update Task</div>
    <div class="card-body">
        <form th:action="@{/task-update/{id}(id=${task.task_id})}" method="POST" th:object="${task}" >
            <div class="form-group">
                <label class="control-label" for="title">Title</label>
                <input type="text" class="form-control border-primary" id="title" th:field="*{title}" placeholder=""
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="description">Description</label>
                <input type="text" class="form-control border-primary" id="description" th:field="*{description}"
                       placeholder="" required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="progress">Progress Level</label>
                <div class="dropdown">
                    <div class="dropdown-content ">
                        <select id = "progress" name = "progress" th:field="*{progress}">
                            <option value = "0">0%</option>
                            <option value = "10">10%</option>
                            <option value = "20">20%</option>
                            <option value = "30">30%</option>
                            <option value = "40">40%</option>
                            <option value = "50">50%</option>
                            <option value = "60">60%</option>
                            <option value = "70">70%</option>
                            <option value = "80">80%</option>
                            <option value = "90">90%</option>
                            <option value = "100">100%</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button class="form-control btn btn-primary">Add</button>
            </div>
            <!--            <div class="alert alert-info" th:if=""></div>-->

        </form>

    </div>
</div>
</div>
<div th:replace="includes/footer"></div>
</body>
</html>
